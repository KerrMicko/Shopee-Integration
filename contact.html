<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - MyOrderSys</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600">OrderByte</h1>
      <nav class="hidden md:flex space-x-6 font-medium">
        <a href="home.html" class="hover:text-blue-600">Home</a>
        <a href="products.html" class="hover:text-blue-600">Products</a>
        <a href="contact.html" class="hover:text-blue-600">Contact</a>
        <a href="orders.html" class="hover:text-blue-600">Order</a>
      </nav>
      <div class="flex items-center gap-4">
        <a href="#cart" class="relative">ðŸ›’<span class="absolute -top-2 -right-2 text-xs bg-red-500 text-white rounded-full px-1">2</span></a>
        <a href="login.html" class="bg-blue-600 text-white px-4 py-1 rounded-md hover:bg-blue-700">Login</a>
      </div>
    </div>
  </header>

  <!-- Contact Form -->
  <main class="min-h-screen bg-gray-100 py-16">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
      <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Contact Us</h2>

      <p class="text-lg text-gray-600 mb-6 text-center">
        Have questions or feedback? We would love to hear from you. Please fill out the form below.
      </p>

      <form class="space-y-4">
        <div>
          <label for="name" class="block mb-1 font-medium">Full Name</label>
          <input
            type="text"
            id="name"
            class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your full name"
            required
          />
        </div>

        <div>
          <label for="email" class="block mb-1 font-medium">Email Address</label>
          <input
            type="email"
            id="email"
            class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your email address"
            required
          />
        </div>

        <div>
          <label for="message" class="block mb-1 font-medium">Message</label>
          <textarea
            id="message"
            rows="4"
            class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Write your message here"
            required
          ></textarea>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
        >
          Send Message
        </button>
      </form>

      <div class="text-center mt-6">
        <p class="text-sm text-gray-600">
          Or contact us directly via email:
          <a href="mailto:info@myordersys.com" class="text-blue-600 hover:underline">
            info@myordersys.com
          </a>
        </p>
      </div>
    </div>
  </main>

</body>
</html>
