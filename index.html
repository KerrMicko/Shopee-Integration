<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - MyOrderSys</title>
  <link rel="stylesheet" href="styles/globals.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function handleLogin(event) {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const errorDiv = document.getElementById("error-message");

        const hardcodedEmail = "djampatin@gmail.com";
        const hardcodedPassword = "12345";

        if (email === hardcodedEmail && password === hardcodedPassword) {
        alert("Login successful!");
        window.location.href = "home.html";
        } else {
        errorDiv.textContent = "Invalid email or password";
        }
    }
    </script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100 font-sans">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Login to MyOrderSys</h2>

    <form class="space-y-4" onsubmit="handleLogin(event)">
      <div>
        <label for="email" class="block mb-1 font-medium">Email</label>
        <input
          type="email"
          id="email"
          class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your email"
          required
        />
      </div>
      <div>
        <label for="password" class="block mb-1 font-medium">Password</label>
        <input
          type="password"
          id="password"
          class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your password"
          required
        />
      </div>

      <p id="error-message" class="text-red-600 text-sm"></p>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
      >
        Login
      </button>
    </form>

    <p class="text-sm text-gray-600 mt-4 text-center">
      Don't have an account? <a href="/register" class="text-blue-600 hover:underline">Sign up</a>
    </p>
  </div>

</body>
</html>
